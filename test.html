<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .ticker {
            display: flex;
            gap: 10px;
        }
        .ticker div {
            margin: 5px;
        }
        .orders {
            border-collapse: collapse;
            width: 100%;
        }
        .orders th, .orders td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        .orders th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="ticker">
            <div>
                <label for="instrument">Instrument:</label>
                <select id="instrument">
                    <option value="EUR/USD">EUR/USD</option>
                    <option value="EUR/RUB">EUR/RUB</option>
                    <option value="USD/RUB">USD/RUB</option>
                </select>
            </div>
            <div>
                <label for="volume">Volume:</label>
                <input type="number" id="volume" min="1" value="1000">
            </div>
            <div>
                <span>Bid:</span>
                <span id="bid">-</span>
            </div>
            <div>
                <span>Offer:</span>
                <span id="offer">-</span>
            </div>
            <div>
                <button onclick="placeOrder('buy')">Buy</button>
                <button onclick="placeOrder('sell')">Sell</button>
            </div>
        </div>
        <table class="orders">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Creation Time</th>
                    <th>Last Update Time</th>
                    <th>Status</th>
                    <th>Side</th>
                    <th>Price</th>
                    <th>Volume</th>
                    <th>Instrument</th>
                </tr>
            </thead>
            <tbody id="orders-body">
            </tbody>
        </table>
    </div>

    <script>
        const socket = new WebSocket('ws://localhost:8000/ws/');
        let subscriptionId = null;

        socket.onopen = function() {
            subscribeMarketData();
        };

        socket.onmessage = function(event) {
            const data = JSON.parse(event.data);
            const messageType = data.messageType;

            switch (messageType) {
                case 8: // MarketDataUpdate
                    updateMarketData(data.message);
                    break;
                case 9: // ExecutionReport
                    updateOrders(data.message);
                    break;
                default:
                    console.log('Unknown message type:', messageType);
            }
        };

        function subscribeMarketData() {
            const instrument = document.getElementById('instrument').value;
            socket.send(JSON.stringify({
                messageType: 1,
                message: { instrument }
            }));
        }

        function updateMarketData(data) {
            document.getElementById('bid').innerText = data.quotes[0].bid;
            document.getElementById('offer').innerText = data.quotes[0].offer;
        }

        function placeOrder(side) {
            const instrument = document.getElementById('instrument').value;
            const volume = document.getElementById('volume').value;
            const price = side === 'buy' ? document.getElementById('bid').innerText : document.getElementById('offer').innerText;

            socket.send(JSON.stringify({
                messageType: 3,
                message: {
                    instrument,
                    side: side.toUpperCase(),
                    amount: volume,
                    price
                }
            }));
        }

        function updateOrders(data) {
            const ordersBody = document.getElementById('orders-body');
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${data.order_id}</td>
                <td>${new Date().toLocaleString()}</td>
                <td>${new Date().toLocaleString()}</td>
                <td>${data.order_status}</td>
                <td>${data.side}</td>
                <td>${data.price}</td>
                <td>${data.amount}</td>
                <td>${data.instrument}</td>
            `;
            ordersBody.appendChild(row);
        }

        document.getElementById('instrument').addEventListener('change', subscribeMarketData);
    </script>
</body>
</html>
